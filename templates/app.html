<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hindi TTS Converter</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    background: linear-gradient(135deg,#4CAF50,#2E7D32);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Noto Sans Devanagari", Arial, sans-serif;
    padding: 20px;
}
.card {
    width: 100%;
    max-width: 500px;
    padding: 25px;
    border-radius: 20px;
    background: white;
    color: black;
    box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
}
textarea {resize: none;}
.progress {height: 20px;}
</style>
</head>
<body>
<div class="card text-center">
<h3 class="mb-3">Hindi TTS Converter</h3>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
{% if success %}
<div class="alert alert-success">
  {{ success }}
  <div class="mt-3">
    <audio controls>
      <source src="{{ url_for('play_file', filename=filename) }}" type="audio/mpeg">
      Your browser does not support audio playback.
    </audio>
  </div>
  <a href="{{ url_for('download_file', filename=filename) }}" class="btn btn-success btn-sm mt-2">Download MP3</a>
</div>
{% endif %}

<form method="POST" id="ttsForm">
<div class="mb-3">
  <textarea name="text" class="form-control" rows="6" placeholder="Enter Hindi text here"></textarea>
</div>

<div class="mb-3">
  <label class="form-label">Select Voice</label>
  <select name="speaker" class="form-select">
    {% for key, val in speakers.items() %}
    <option value="{{ key }}">{{ key }}</option>
    {% endfor %}
  </select>
</div>

<div class="progress mb-3">
  <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:0%">0%</div>
</div>

<button type="submit" class="btn btn-success w-100">Convert to MP3</button>
</form>

<script>
const form = document.getElementById("ttsForm");
const progressBar = document.getElementById("progressBar");

form.addEventListener("submit", function(){
    let width = 0;
    progressBar.style.width = "0%";
    progressBar.innerText = "0%";

    const interval = setInterval(() => {
        if(width >= 100) clearInterval(interval);
        width += 5;
        progressBar.style.width = width + "%";
        progressBar.innerText = width + "%";
    }, 100);
});
</script>
</body>
</html>
